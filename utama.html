<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMNGotcha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styleUtama.css">
</head>

<body>
  <div class="hal1">
    <div class="logo">
      <img src="images/logo.png" class="img-fluid rounded-3" />
    </div>
    <div class="judul">
      <p>UMNGotcha</p>
    </div>
  </div>
  <br><br>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides">
      <img id="avatar" src="images/beruang1.png" style="width:100%">
    </div>

    <div class="mySlides">
      <img id="avatar" src="images/harimau1.png" style="width:100%">
    </div>

    <div class="mySlides">
      <img id="avatar" src="images/kucing1.png" style="width:100%">
    </div>

    <div class="mySlides">
      <img id="avatar" src="images/panda1.png" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
  <div class="kata">
    <p>Enter pet name here...</p>
  </div>
  <div class="login">
    <input type="text" id="nama" />
  </div>
  <div class="tombol">
    <button onclick="saveNameAndRedirect()" type="button">Play</button>
  </div>
  <script src="scriptUtama.js"></script>
</body>

</html>
